<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:include src="templates/head.xhtml"/>
<h:body>
        <ui:include src="templates/user-navbar.xhtml"/>


            <main>


                <hr class="my-2"/>
                <div class="text-center mt-3">
                    <h:link outcome="profile?id=#{session.getAttribute('userId')}" class="h4 text-info"
                            value="Welcome, #{session.getAttribute('username')}"/>
                </div>
                <hr class="my-4"/>
                <div class="container">
                    <ui:repeat value="#{heroListBean.heroes}" var="hero" varStatus="status">
                        <h:outputText value="&lt;div class=&quot;row mb-4 d-flex justify-content-around&quot;&gt;"
                                      escape="false" rendered="#{status.index % 3 == 0}"/>
                        <div class="col-md-2 d-flex flex-column text-center">
                            <h:graphicImage library="img" name="#{hero.clazz}.jpg" class="img-thumbnail" width="200"
                                            height="200"/>
                            <h5 class="text-center">#{hero.name}</h5>
                            <h:link outcome="details-hero?id=#{hero.id}" class="btn btn-info" value="Details"/>
                            <h:link outcome="delete-hero?id=#{hero.id}" class="btn btn-danger" value="Delete"/>

                        </div>
                        <h:outputText value="&lt;/div&gt;" escape="false" rendered="#{status.index % 3 == 2}"/>
                    </ui:repeat>
                </div>
                <hr class="my-3"/>


            </main>

        <ui:include src="templates/footer.xhtml"/>

</h:body>
</html>
